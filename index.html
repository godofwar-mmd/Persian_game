<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Persian Game</title>
    <style>
        body {
            background: url('https://github.com/godofwar-mmd/Persian_game/blob/cedc636aa003c7e24c4ca56b82ef9bf7756d927a/background.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: 'Vazirmatn', sans-serif;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>به Persian Game خوش آمدید</h1>
    <div class="menu">
        <a href="index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" width="24" alt="خانه">
        </a>
        <a href="products.html">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" width="24" alt="محصولات">
        </a>
        <a href="https://t.me/persiangame_fa">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="24" alt="تلگرام">
        </a>
        <a href="https://youtube.com/persiangame_fa">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="24" alt="یوتوب">
        </a>
        <a href="#contact">
            <img src="https://cdn-icons-png.flaticon.com/512/134/134932.png" width="24" alt="ارتباط با ما">
        </a>
    </div>

    <section id="products">
        <h2>محصولات ما</h2>
        <div>محصول 1</div>
        <div>محصول 2</div>
    </section>

    <section id="contact">
        <h2>ارتباط با ما</h2>
        <p>برای ارتباط بیشتر لطفاً پیام بدهید.</p>
    </section>

    <script>
        let touchstartX = 0;
        let touchendX = 0;

        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        });

        function handleGesture() {
            if (touchendX < touchstartX - 50) {
                console.log('Swipe left - open menu');
            }
            if (touchendX > touchstartX + 50) {
                console.log('Swipe right - close menu');
            }
        }
    </script>
</body>
</html>
