<section id="home">

</section>

<section id="products" class="hidden">

        <h2 class="text-game1">خدای جنگ ۲</h2>

</section>

<section id="login" class="hidden">

      <input type="password" placeholder="رمز عبور" />
      <div class="link" onclick="showSection('forgot')">آیا گذرواژه خود را فراموش کرده‌اید؟</div>
      <button class="btn-white">ورود به حساب</button>
      <button class="btn-green" onclick="showSection('register')">ساخت اکانت جدید</button>
    </div>
</section>

<section id="register" class="hidden">
    <div class="card">
      <div class="logo">God Gamer</div>
      <h2>ساخت حساب جدید</h2>
      <input type="text" placeholder="نام کاربری" />
      <input type="email" placeholder="ایمیل" />
      <input type="password" placeholder="رمز عبور" />
      <button class="btn-green">ثبت نام</button>
      <button class="btn-white" onclick="showSection('login')">ورود به حساب</button>
    </div>
</section>

<section id="forgot" class="hidden">
    <div class="card">
      <div class="logo">God Gamer</div>
      <h2>بازیابی گذرواژه</h2>
      <input type="text" placeholder="نام کاربری یا ایمیل" />
      <button class="btn-green">ارسال کد</button>
      <button class="btn-white" onclick="showSection('login')">ورود به حساب</button>
    </div>
</section>

<script src="script.js"></script>
