<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Persian Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Vazirmatn', sans-serif;
        }
        .menu {
            margin: 20px 0;
        }
        .menu a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .product {
            background-color: #333;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 10px;
        }
        #menuPanel {
            display: none;
            background-color: #444;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>به Persian Game خوش آمدید</h1>

    <div id="menuPanel">
        <p>منوی مخفی باز شد!</p>
    </div>

    <div class="menu">
        <a href="index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" width="24" alt="خانه">
        </a>
        <a href="products.html">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" width="24" alt="محصولات">
        </a>
        <a href="https://t.me/persiangame_fa">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="24" alt="تلگرام">
        </a>
        <a href="https://youtube.com/persiangame_fa">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="24" alt="یوتوب">
        </a>
        <a href="#contact">
            <img src="https://cdn-icons-png.flaticon.com/512/134/134932.png" width="24" alt="ارتباط با ما">
        </a>
    </div>

    <section id="products">
        <h2>محصولات ما</h2>
        <div class="product">محصول 1</div>
        <div class="product">محصول 2</div>
    </section>

    <section id="contact">
        <h2>ارتباط با ما</h2>
        <p>برای ارتباط بیشتر لطفاً پیام بدهید.</p>
    </section>

    <script>
        let touchstartX = 0;
        let touchendX = 0;

        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        });

        function handleGesture() {
            const menuPanel = document.getElementById('menuPanel');
            if (touchendX < touchstartX - 50) {
                menuPanel.style.display = 'block';
            }
            if (touchendX > touchstartX + 50) {
                menuPanel.style.display = 'none';
            }
        }
    </script>
</body>
</html>
